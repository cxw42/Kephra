<about>
    purpose = build in global settings
    version = 0.3.10.1
</about>
<app>
    <commandlist>
        <cache>
            file = interface/cache/commands.conf
            use = 1
        </cache>
        file = interface/commands.conf
        node = commandlist
    </commandlist>
    <contextmenu>
        defaultfile = interface/contextmenus.yml
        <id>
            document_context = editpanel_contextmenu
            document_list = &document_change
            document_selection = textselection_contextmenu
            file_history = &file_history
            file_insert_templates = &insert_templates
            status_eol = document_lineendchar_contextmenu
            status_info = document_info_contexmenu
            status_syntaxmode = document_syntaxstyle_contextmenu
            status_tab = document_whitespace_contextmenu
            toolbar_search = searchbar_contextmenu
        </id>
    </contextmenu>
    error_output = dialog
    iconset_path = interface/icon/set/jenne/
    localisation_file = english.conf
    <menubar>
        file = interface/mainmenu.yml
        node = full_menubar
        responsive = 1
    </menubar>
    <panel>
        <notepad>
            content = extension/notepad/content.txt
            font_size = 10
            size = 111
            visible = 0
        </notepad>
        <output>
            font_size = 9
            size = 211
            visible = 0
        </output>
    </panel>
    <statusbar>
        interactive = 1
        msg_nr = 0
        visible = 1
    </statusbar>
    <tabbar>
        <button>
            close = 1
            new = 0
        </button>
        contextmenu = document_list
        contextmenu_use = 1
        file_info = name
        info_symbol = 1
        insert = rightmost
        mark_configs = 1
        max_tab_width = 25
        middle_click = file-close
        number_tabs = 0
        seperator_line = 1
        switch_back = 1
        visible = 1
    </tabbar>
    <toolbar>
        <all>
            defaultfile = interface/appbars.yml
            responsive = 1
        </all>
        <main>
            contextmenu = 0
            file = interface/appbars.yml
            node = main_toolbar
            size = 16
            visible = 1
        </main>
        <search>
            autofocus = 1
            autohide = 0
            contextmenu = toolbar_search
            file = interface/appbars.conf
            node = searchbar
            position = bottom
            visible = 1
        </search>
    </toolbar>
    <window>
        icon = interface/icon/app/proton.xpm
        max_number = 1
        position_x = 134
        position_y = 46
        save_position = 1
        size_x = 660
        size_y = 751
        stay_on_top = 0
        title = $filepath - $appname $version
    </window>
    xp_style = 1
</app>
<dialog>
    button_handing = right
    <config>
        position_x = 100
        position_y = 100
        save_position = 1
        tooltips = 1
    </config>
    <search>
        position_x = 100
        position_y = 100
        save_position = 1
        tooltips = 1
    </search>
</dialog>
<editpanel>
    DND_mode = copy
    <auto>
        <brace>
            glue_tangent = 0
            indention = 1
            join = 1
            make = 1
        </brace>
        indention = 1
    </auto>
    <contextmenu>
        ID_normal = document_context
        ID_selection = document_selection
        visible = custom
    </contextmenu>
    <font>
        family = Courier New
        size = 10
        style = normal
        weight = normal
    </font>
    <history>
        fast_undo_steps = 7
    </history>
    <indicator>
        <bracelight>
            bad_color = ff0000
            good_color = 0000ff
            mode = adjacent
            visible = 1
        </bracelight>
        <caret>
            color = 0000ff
            period = 500
            width = 2
        </caret>
        <caret_line>
            color = f2f2df
            visible = 1
        </caret_line>
        end_of_line_marker = 0
        <indent_guide>
            color = bbbbbb
            visible = 1
        </indent_guide>
        <right_margin>
            color = ccccff
            position = 80
            style = 1
        </right_margin>
        <selection>
            back_color = 001177
            fore_color = f3f3f3
        </selection>
        <whitespace>
            color = cccc99
            visible = 1
        </whitespace>
    </indicator>
    line_wrap = 0
    <margin>
        fold = 0
        <linenumber>
            autosize = 1
            back_color = dddddd
            fore_color = 111144
            min_width = 4
            visible = 1
            width = 4
        </linenumber>
        <marker>
            back_color = 0022ff
            fore_color = 000055
            visible = 1
        </marker>
        text = 4
    </margin>
    scroll_width = 640
    word_chars = word_chars = $%-@_abcdefghijklmnopqrstuvwxyzäöüßABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜ0123456789
</editpanel>
<file>
    <current>
        directory = /kephra/config/global/
    </current>
    <defaultsettings>
        EOL_new = cr+lf
        EOL_open = auto
        codepage = 0
        cursor_pos = 0
        readonly = protect
        syntaxmode = auto
        tab_size = 4
        tab_use = 0
    </defaultsettings>
    <endings>
        ada = ada ads adb
        as = as
        asm = s asm
        ave = ave
        baan = bc cln
        batch = bat cmd nt
        conf = conf
        context = tuo sty
        cpp = c cc cpp cxx h
        cs = cs
        css = css
        diff = diff patch
        eiffel = e
        err = err errorlist
        forth = forth
        fortran = f for f77 f90 f95 f2k
        haskell = hs
        html = htm html ssi shtml xhtml tag stag
        idl = idl odl
        java = jav java
        js = js
        latex = aux toc idx
        lisp = el jl lsp lisp
        lua = lua
        make = makefile Makefile mak configure
        matlab = m octave
        nsis = nsi nsh
        pascal = pas dpr dpk dfm inc pp
        perl = pl ple plx plex pm pod cgi
        php = php php3 php4 phtml
        property = properties session ini inf reg url cfg cnf aut
        ps = ps
        python = py pyw
        ruby = rb
        scheme = scm smd ss
        sh = bsh sh
        sql = sql
        tcl = tcl tk itk
        tex = tex sty
        text = txt nfo
        vb = vb bas frm cls ctl pag dsr dob
        vbs = vbs dsm
        xml = xml xsl svg xul xsd dtd xslt axl xrc rdf
        yaml = yaml yml
    </endings>
    <group>
        config = conf
        perl = perl
        text = text
        web = css html php perl js
    </group>
    <history>
        length = 10
    </history>
    <open>
        dir_recursive = 1
        each_once = 1
        in_current_dir = 1
        into_empty_doc = 0
        into_only_empty_doc = 1
        notify_change = 30
        only_text = 1
        single_doc = 0
    </open>
    <save>
        auto_save = 30
        b4_close = ask
        b4_quit = ask
        change_doc = 0
        empty = 0
        on_leave = 0
        overwrite = ask
        reload_config = 1
        tilde_backup = 0
        unchanged = 0
    </save>
    <session>
        autosave = extern
        backup = backup.conf
        current = current.conf
        directory = session/
        node = files
    </session>
    <templates>
        directory = templates/
        file = perl.conf
    </templates>
</file>
<search>
    <attribute>
        auto_wrap = 1
        fast_steps = 7
        in = document
        incremental = 1
        match_case = 0
        match_regex = 0
        match_whole_word = 0
        match_word_begin = 0
    </attribute>
    <history>
        length = 12
        remember_only_matched = 1
        save = 1
        use = 1
    </history>
</search>
<texts>
    credits = english/license/credits.txt
    feature = english/all_feature.txt
    keymap = english/keymap.txt
    license = english/license/gpl.txt
    navigation = english/navigation.txt
    special = english/special_feature.txt
    version = english/this_version.txt
    welcome = english/welcome.txt
</texts>
