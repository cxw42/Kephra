<about>
	purpose = default global settings                    #
	version = 0.3.6.7                                    #  says to which program version the file belongs to make merges of new features possible
</about>
<app>
	<commandlist>
		<cache>
			file = interface/cache/commands.conf
			use = 1
		</cache>
		file = interface/commands.conf
		node = commandlist
	</commandlist>
	<contextmenu>
		defaultfile = interface/contextmenus.yml
		<id>                                # ids of context menus und dynamic menus
			document_context = editpanel_contextmenu
			document_list = &document_change
			document_selection = textselection_contextmenu
			file_history = &file_history
			file_insert_templates = &insert_templates
			status_eol = document_lineendchar_contextmenu
			status_syntaxmode = document_syntaxstyle_contextmenu
			status_tab = document_whitespace_contextmenu
			toolbar_search = searchbar_contextmenu
		</id>
	</contextmenu>
	error_output = dialog                   # (dialog|console|none)
	iconset_path = interface/icon/set/jenne/# rootpath for all icons
	localisation_file = english.conf        # file relative to the localisation directory, defines language of the texts in the program
	<menubar>
		file = interface/mainmenu.yml       # file wich contains main menu
		node = full_menubar                 # root node name
		responsive = 1                      # (0|1) 0 prevent menubar item shading
	</menubar>
	<statusbar>
		file = interface/appbars.yml
		interactive = 1                     # (0|1) enable contextmenus and click responses
		msg_nr = 0                          # (0|1|2) current number of file info msg in info vield
		node = statusbar
		visible = 1                         # (0|1) statusbar visible
	</statusbar>
	<tabbar>
		<button>
			close = 1                       # set close button on right side visible
			new = 0                         # set new button on left side visible
		</button>
		contextmenu = document_list         # id of connected context menu
		contextmenu_use = 1                 # (0|1) enable conextmenu ovr tabbar
		file_info = name                    # -NI (name|firstname) which part of filename to show
		info_symbol = 1                     # (0|1) show *(unsaved) and #(write protected) symbols on end of tabs
		insert = rightmost                  # -NI tab position of opened file
		mark_configs = 1                    # (0|1) set configfile names in square brackets
		max_tab_width = 25                  # max tab width in chars, longer filenames will be cut and ... added
		middle_click = file-close           # command that is performed when middle click over tabbar
		number_tabs = 0                     # (0|1) display a number before the file name in the tabs
		seperator_line = 1                  # (0|1) visibility of seperator line above
		switch_back = 1                     # (0|1) switch back if you klick on current tab
		visible = 1                         # (0|1) in tabbar you can see which files are open
	</tabbar>
	<toolbar>
		<all>
			defaultfile = interface/appbars.yml # when toolbar has no config file, this will taken
			responsive = 1                      # (0|1) toolbar icons alway enabled when turned off
		</all>
		<main>
			contextmenu = 0
			file = interface/appbars.yml
			node = main_toolbar
			size = 16
			visible = 1
		</main>
		<search>
			autofocus = 1
			autohide = 0
			contextmenu = toolbar_search
			file = interface/appbars.conf
			node = searchbar
			position = bottom               # (top|middle|bottom)
			visible = 1
		</search>
	</toolbar>
	<window>
		<default>                           # main win default settings
			position_x = 0
			position_y = 0
			size_x = full_screen
			size_y = full_screen
			title = $path $vnr              # what you see in the main win title
		</default>
		icon = icon/app/proton.ico          # main window icon
		max_number = 1
		position_x = 13
		position_y = 13
		save_position = 1
		size_x = 700
		size_y = 500
		stay_on_top = 0
		title = $filepath - $appname $version # $filepath - path of current file
												# $filename - just the name.exe
												# $docnr - nr of current file
												# $doccount - nr of all opened files
												# $appname - name of this programm
												# $version - version of this programm
	</window>
	xp_style = 1
</app>
<dialog>
	button_handing = right                  # -NI (left|right) -handing of dialogs, on which side ore the ok-buttons
	<config>
		position_x = 586
		position_y = 4
		save_position = 1
		tooltips = 1
	</config>
	<search>
		position_x = 648
		position_y = 39
		save_position = 1
		tooltips = 1
	</search>
</dialog>
<editpanel>
	DND_mode = copy                         # -NI (copy|move)
	<auto>                                 ## actions that alter the text that do the editpanel automaticly
		<brace>
			glue_tangent = 0
			indention = 1
			join = 1                        # deletes closing bracket if there are 2 and 1 has no matching partner
			make = 1                        # generates closing bracket for ne blocks
		</brace>
		indention = 1                       # indents new lines like previous
	</auto>
	<contextmenu>                           ##contextmenu of the text area
		ID_normal = document
		ID_selection = document_selection
		visible = custom                    # (default | custom | none)
	</contextmenu>
	<font>
		family = Courier New
		size = 10
		style = normal
		weight = normal
	</font>
	<history>
		fast_undo_steps = 7
	</history>
	<indicator>
		<bracelight>
			bad_color = ff0000
			good_color = 0000ff
			mode = adjacent
			visible = 1
		</bracelight>
		<caret>                                 # caret = text cursor
			color = 0000ff
			period = 500                        # blinking period in milliecond (0 = no blink)
			width = 2                           # width of the vertical caret line
		</caret>
		<caret_line>
			color = f5f5dd
			visible = 1
		</caret_line>
		end_of_line_marker = 0                  # end of line marker visible
		<indent_guide>
			color = bbbbbb
			visible = 1
		</indent_guide>
		<right_margin>                         ##right margin
			color = ccccff
			position = 80                       # position of the long line indicator in chars
			style = 1
		</right_margin>
		<selection>
			back_color = 001177                 # background color for selected text
			fore_color = f3f3f3                 # background color for selected text
		</selection>
		<whitespace>
			color = 999977                      # default color for whitespace and tab markers
			visible = 1                         # make whitespace and tabs visible
		</whitespace>
	</indicator>
	line_wrap = 0                           # wrap lines on window - border
	<margin>
		fold = 0                            # (0|1) foldmargin (the right one, 1 = visible, 0 = unvisible)
		<linenumber>
			autosize = 1
			back_color = d5d5d0
			fore_color = 333355
			min_width = 3
			start_with_min = 1              #
			visible = 1
			width = 3                       # (0..6) number of numbers in the linenumbermargin
		</linenumber>
		<marker>
			back_color = 0022ff
			fore_color = 000055
			visible = 0                     # (0|1) markermargin (the left one)
		</marker>
		text = 4                            # (0..n) width of the extra margin around the text itself in Pixel
	</margin>
	scroll_width = 640                      # (n|auto) defaultwitdth of the text area, set it low to prevent scrollbars
	word_chars = _-abcdefghijklmnopqrstuvwxyzäöüABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜ0123456789
</editpanel>
<file>
	<current>                               ## currently open files
		directory = 0                        # startpath of filedialogs
		open = files will be there
	</current>
	<defaultsettings>
		EOL_new = cr+lf                      # (auto|cr+lf|cr|lf) EOL settings for new files, -NI auto means take setting of the last touched file
		EOL_open = auto                      # (auto|cr|lf|cr+lf) EOL of opened files, if not set to auto, the file automaticly will converted
		codepage =                          # -NI codepage of the used charset, not implemented yet
		cursor_pos = 0                       #  start new open document at postition
		readonly = protect                   # (0|1|2|on|off|protect) if =1 it set a write protection on readonly files
		syntaxmode = auto                    # (auto|none|lang_id) which syntaxstyle on new files
		tab_size = 4                         # (0..n) how much (white)spaces equals one tab?
		tab_use = 0                          # (0|1) 0 = soft tabs are a couple of whitespaces; 1 = tabs
	</defaultsettings>
	<endings>                               ## assotiation map fileending->language_id
		ada = ada ads adb
		as = as
		asm = s asm
		conf = conf
		context = tuo sty
		cpp = c cc cpp cxx h
		cs = cs
		css = css
		eiffel = e
		forth = forth
		fortran = f for f77 f90 f95 f2k
		haskell = hs
		html = htm html ssi shtml xhtml tag stag
		idl = idl odl
		java = jav java
		js = js
		latex = aux toc idx
		lisp = el jl lsp lisp
		lua = lua
		nsis = nsi nsh
		pascal = pas dpr dpk dfm inc pp
		perl = pl ple plx plex pm pod cgi
		php = php php3 php4 phtml
		ps = ps
		python = py pyw
		ruby = rb
		scheme = scm smd ss
		sh = bsh sh
		sql = sql
		tcl = tcl tk itk
		tex = tex sty
		text = txt ini nfo cfg
		vb = vb bas frm cls ctl pag dsr dob
		vbs = vbs dsm
		xml = xml xsl svg xul xsd dtd xslt axl xrc rdf
		yaml = yaml yml
	</endings>
	<group>                                              ## assotiation map language_id->file filter
		config = conf
		perl = perl
		text = text
		web = css html php perl js
	</group>
	<history>                            # history of open files aka MRUD
		length = 7
		path = 0
		path = 0
		path = 0
	</history>
	<open>
		dir_recursive = 1
		each_once = 1                                    # opens each file only once
		in_current_dir = 1                               # opens dialog with the directory of current file
		into_empty_doc = 0                               # replacing new empty documents while opening a file
		into_only_empty_doc = 1                          # replacing new empty doc if the empty is the only one
		notify_change = 0                               # -NI(0|n) timer executed check if file has changed in sec
		only_text = 1                                    # to open only text files
		single_doc = 0                                   # opens only 1 document at once, enables an single document editor
	</open>
	<save>
		auto_save = 0                                    # -NI(0|n) timer executed save after n sec
		b4_close = ask                                   # (yes|no|ask) filesaving before closing a file
		b4_quit = ask                                    # (yes|no|ask) filesaving before closing the programm
		change_doc = 0                                   # saves everytime you change document
		empty = 0                                        # saves automaticly also empty files
		on_leave = 0                                     # -NI save on leaving focus of current document
		overwrite = ask                                  # (yes|no|ask)
		reload_config = 1                                # reload config automatic after saving it
		tilde_backup = 0                                 # creates UNIX  backup files with filename+~
		unchanged = 0                                    # saves (touches) automaticly also unchanged files
		unchanged_all = 0                                # saves (touches)  all files even if unchanged
	</save>
	<session>
		autosave = extern
		backup = backup.conf                             # saves a session
		directory = session/                             # subdir of config where to look for session files
		current = current.conf                           # filename for autosaved session
		node = files                                     # -NI
	</session>
</file>
<search>
	<attribute>
		auto_wrap = 1
		fast_steps = 7
		in = document
		incremental = 1
		match_case = 0
		match_regex = 0
		match_whole_word = 0
		match_word_begin = 0
	</attribute>
	<bookmark>
	</bookmark>
	<history>
		current_find_text =
		current_replace_text =
		find_item = array
		length = 10
		remember_only_matched = 1
		replace_item = array
		save = 1
		use = 1
	</history>
	<hyper>
		directory = F:\src\perl
		in = document                       # (selection|document|all)
		in_subdirs = 1
	</hyper>
</search>
<texts>                                    ## locations of helpfiles
	credits = english/license/credits.txt
	feature = english/feature.txt
	keymap = english/keymap.txt
	license = english/license/gpl.txt
	navigation = english/navigation.txt
	version = english/this_version.txt
	welcome = english/welcome.txt
</texts>
