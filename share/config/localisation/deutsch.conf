				0 = springe zum Lesezeichen Nummer 0
			</goto>
			<toggle>
				1 = setze hier oder loesche, wenn anwesend Nr 1
				2 = setze hier oder loesche, wenn anwesend Nr 2
				3 = setze hier oder loesche, wenn anwesend Nr 3
				4 = setze hier oder loesche, wenn anwesend Nr 4
				5 = setze hier oder loesche, wenn anwesend Nr 5
				6 = setze hier oder loesche, wenn anwesend Nr 6
				7 = setze hier oder loesche, wenn anwesend Nr 7
				8 = setze hier oder loesche, wenn anwesend Nr 8
				9 = setze hier oder loesche, wenn anwesend Nr 9
				0 = setze hier oder loesche, wenn anwesend Nr 0
			</toggle>
			delete-all = loesche alle Lesezeichen
		</bookmark>
		tool-run-document = starte aktuelles Programm und zeig Ergebnis im output panel
		<document>
			auto-indention = rueckt bei Enter neue Zeilen wie vorige ein
			brace-indention = beachtet Einrueckungen nach geschweiften Klammern
